syntax = "proto3";

message Request {
    message Game {
        string name = 1;
        int32 downloadQuantity = 2;
        string description = 3;
    
        message Publisher {
          string name = 1;
          int32 gamesQuantity = 2;
          int32 followers = 3;
        }
    
        Publisher publisher = 4;
        int32 reviewsPercentage = 5;
    }
}

message Reply {
    string result = 1;
    string request_id = 2;
}